name: ci

on:
  [push]

jobs:
  ci:
    name: PHP ${{ matrix.php }}
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[ci skip]')"

    strategy:
      matrix:
        os: [ubuntu-latest]
        php: ['8.1'] # add '8.2' sometime soon

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: database_ci
          MYSQL_USER: user
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: secretroot
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Verify MySQL connection â¤ï¸
        run: |
          mysql --version
          sudo apt-get install -y mysql-client
          mysql --host 127.0.0.1 --port ${{ job.services.mysql.ports['3306'] }} -uuser -psecret -e "SHOW DATABASES"

      - name: Setup the PHP ${{ matrix.php }} environment on ${{ runner.os }} ğŸ—
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Composer cache directory path ğŸ› 
        id: composercache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer ğŸ“¦
        uses: actions/cache@v2
        id: php-cache # use this to check for `cache-hit` (`steps.php-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.composercache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.php }}-composer-

      - name: Install Composer dependencies ğŸ’»
        run: |
          php --version
          composer config "http-basic.nova.laravel.com" "${{ secrets.NOVA_USERNAME }}" "${{ secrets.NOVA_PASSWORD }}"
          composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader --no-suggest

      - name: Boot Laravel application ğŸ¥¾
        run: |
          cp .env.ci .env
          php artisan key:generate
          php artisan --version

      - name: Migrate database ğŸ“‡
        run: |
          mysql --version
          php artisan migrate:fresh --seed

      - name: Execute the PHP lint script ğŸ§¹
        run: |
          ./vendor/bin/phpstan --version
          ./vendor/bin/phpstan analyse

      - name: Run tests ğŸ§ª
        run: |
          ./vendor/bin/pest --version
          ./vendor/bin/pest

      - name: Run security checks ğŸ‘®
        uses: symfonycorp/security-checker-action@v3

      - name: Upload logs on build failure ğŸªµ
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: Laravel Logs
          path: ./storage/logs
